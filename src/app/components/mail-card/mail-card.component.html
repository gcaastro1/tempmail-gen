<li
  class="py-5 w-full border-b border-gray-800 px-3 transition hover:bg-gray-950 cursor-pointer"
  (click)="selectMail()"
>
  <div class="flex justify-between items-center">
    <h3 class="text-lg font-semibold text-gray-400">{{ mail?.from }}</h3>
    <p class="text-md text-gray-400">23m ago</p>
  </div>
  <div class="text-md italic text-gray-400">{{ mail?.subject }}</div>
</li>
